<body style="padding: 30px;">

        <div class="ui container">
            <a class="item" href="/post">
                <i class="home icon active"></i> Blog

            <a class="item" href="/shuoshuo">

            <a class="item">

            </a>
            <div class="ui simple dropdown item">
                More

                <div class="menu">

                    <h2>Tags</h2>
                    <div id="summary" class="menu ui vertical" style="width: auto">

                </section>

            <div class="twelve wide computer eleven wide tablet sixteen wide mobile column">
                <article class="posts ui segment">
                </article>
            </div>
        </div>
    </div>

</html>

<script>
    let filter = 'all';
    let loadPosts = function () {
        if (filter === 'all') {
            $.post('/getPostsAbstract', {tag: filter}, function (abstracts) {
                let st = '';
                abstracts.forEach(v => {
                    st += v.abstract;
                    st += `<p><a href="/post/${v.escapeName}">继续阅读</a></p>`;
                });
                $('article').html(st);
            });

            $.post('/getPostAllTags', function (data) {
                $('#summary').append(`<a data-tag="all" class="teal item">All <div class="ui teal label">${data.length}</div></a>`);
                data.forEach(v => {
                    let a = document.createElement('a');
                    a.dataset.tag = v.name;
                    a.classList = 'teal item';
                    a.innerHTML = `${v.name} <div class="ui teal label">${v.posts.length}</div>`;
                    $('#summary').append(a);
                });
            });
        } else {
            $.post('/getPostsAbstract', {tag: filter}, function (abstracts) {
                let st = '';
                abstracts.forEach(v => {
                    st += v.abstract;
                    st += `<p><a href="/post/${v.escapeName}">继续阅读</a></p>`;
                });
                $('article').html(st);
            });

//            $.post('/getTagPosts', function (tags) {
//                Object.keys(data).sort((a, b) => a < b).forEach(v => {
//                    let a = document.createElement('a');
//                    a.dataset.year = v;
//                    a.classList = 'teal item';
//                    if (v === filter) {
//                        a.classList.add('active');
//                    }
//                    a.innerHTML = `${v} <div class="ui teal label">${data[v]}</div>`;
//                    $('#summary').append(a);
//                });
//            });
        }
    };
    $(function () {
        loadPosts();

        $('#summary').click(function (e) {
            let targetA = '';
            if (e.target.localName === 'a') {
                targetA = e.target;
            } else if (e.target.localName === 'span') {
                targetA = e.target.parentElement;
            }
            targetA.classList.add('active');
            let as = this.children;
            for (let i = 0; i < as.length; i++) {
                if (as[i].localName === 'a') {
                    if (as[i] !== targetA) {
                        as[i].classList.remove('active');
                    }
                }
            }

            filter = targetA.dataset.tag;
            loadPosts();
        });

    });
</script>
