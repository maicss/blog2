    let compressImg = function (img, type, card) {
        /**
         * compress base64 img data to blob
         * @param img: instanceof Image
         * @param type: mimetype of img
         * @returns: img Blob data
         * */
        const maxsize = 100 * 1024;
        let imgBase64 = img.src;
        let contentDiv = document.createElement('div');
        let contentHeaderDiv = document.createElement('div');
        contentDiv.classList.add('content');
        contentHeaderDiv.classList.add('header');

        contentDiv.appendChild(contentHeaderDiv);
        card.appendChild(contentDiv);
        if (imgBase64.length > maxsize) {

            let canvas = document.createElement("canvas");
            let ctx = canvas.getContext('2d');

            let initSize = img.src.length;
            let width = img.width;
            let height = img.height;
            let ratio = width * height / 4000000;
            if (ratio > 1) {
                ratio = Math.sqrt(ratio);
                width /= ratio;
                height /= ratio;
            }
            canvas.width = width;
            canvas.height = height;
            // 如果是jpeg 就添加底色为白色，因为jpeg默认会把透明部分转为黑色, 而默认的toDataURL会把图片转为PNG格式
            if (type === 'image/jpeg') {
                ctx.fillStyle = "#fff";
            }
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // 修改图片大小
            ctx.drawImage(img, 0, 0, width, height);
            // 修改图片质量
            imgBase64 = canvas.toDataURL(type);

            contentHeaderDiv.innerHTML = readableSize(initSize) + ' / ' + readableSize(imgBase64.length);

            console.log('压缩前：' + initSize);
            console.log('压缩后：' + imgBase64.length);

            console.log('压缩率：' + ~~(100 * (initSize - imgBase64.length) / initSize) + "%");
            canvas.width = canvas.height = 0;
        } else {
            contentHeaderDiv.innerHTML = readableSize(img.src.length) + ' / ' + readableSize(img.src.length);
        }

        let text = window.atob(imgBase64.split(",")[1]);
        let buffer = new Uint8Array(text.length);
        for (let i = 0; i < text.length; i++) {
            buffer[i] = text.charCodeAt(i);
        }
        return new Blob([buffer], {type});
    };
</script>
<script>
    let timeMark = 0;
    let weatherInfo = {};
    let index = 0;
    let filter = 'all';

    let renderContent = function (res) {
        let st = '';
        res.forEach(function (v, i) {
            let im = '';
            v.images.forEach(function (iv) {
                im += `<img src="${iv}">`
            });
            st += `<div class="item">
                            <div class="content">
                                <h3 class="header"><time>${v.dateStr}</time></h3>
                                <div class="description">
                                    <p>${v.content}</p>
                                    <p><i class="icon location arrow"></i>${v.weather.location || v.location}: <img class="aligned image mini spaced ui" src="./assert/weather-icon/${v.weather.code[0]}.png"> ~ <img class="aligned image mini spaced ui" src="./assert/weather-icon/${v.weather.code[1]}.png"> ${v.weather.temperature[0]}&#8451; ~ ${v.weather.temperature[1]}&#8451; </p>
                                     <div class="images ui small">${im}</div>

                                </div>
                                <div class="extra">
                                    <div class="ui label">${v.isPublic ? 'Public' : 'Private'}</div>
                                </div>
                            </div>
                        </div>`;
            if (i === res.length - 1) {
                timeMark = v.date;
            }
        });
        return st;
    };

    let getSummary = function () {
        let summary = document.querySelector('#summary');
        summary.innerHTML = '';
        fetch('/getSummary', {method: "POST"}).then(function (d) {
            if (d.ok) {
                d.json().then(function (s) {
                    let data = s[0].summary;
                    Object.keys(data).sort((a, b) => a < b).forEach(v => {
                        let a = document.createElement('a');
//                        a.onclick = loadList(arg);
                        a.dataset.year = v;
                        a.classList.add('list-group-item');
                        a.innerHTML = `${v} <span class="badge">${data[v]}</span>`;
                        summary.appendChild(a);
                    });
                })
            }
        }, function (e) {
            console.log(e)
        })
    };
    let getInitList = function () {
        $.ajax({
            url: '/getShuoshuoList',
            method: 'POST',
            data: {limit: 20, filter}
        }).done(function (res) {
            let template = renderContent(res);
            $('#shuoshuo-ul').html(template);
            getSummary();
        }).fail(function (jqxhr) {
            $('#shuoshuo-ul').html(`<p>${jqxhr.status}: ${jqxhr.responseText}</p>`)
        });
    };

    let getWeather = function () {
        $.ajax({
            method: 'POST',
            url: '/getWeather'
        }).done(function (d) {
            weatherInfo = d;
            $('#weather').html(`<div class="ui info message"><i class="icon location arrow"></i>${d.location}: <img class="aligned image mini spaced ui" src="./assert/weather-icon/${d.code_day}.png"> ~ <img class="aligned image mini spaced ui" src="./assert/weather-icon/${d.code_night}.png">${d.code_day === d.code_night ? d.text_day : d.text_day + ' 转 ' + d.text_night} ${d.low}&#8451; ~ ${d.high}&#8451; <small>timestamp: ${moment(d.queryTime).format('YYYY-MM-DD HH:mm:ss')}</small></div>`);
        }).fail(function (e) {
            let err = JSON.parse(e.responseText);
            $('#weather').html(`<div class="ui error message"><p>err: ${err.name}:</p><p>message: ${err.message}</p></div>`);
        });
    };

    let loadList = function () {
        $.ajax({
            url: '/getShuoshuoList',
            method: 'POST',
            data: {
                filter,
                timeMark
            }
        }).done(function (res) {
            if (!res.length) {
                alert('就这么多啦～～')
            }
            let template = renderContent(res);
            $('#shuoshuo-ul').html(template);
        }).fail(function (xhr) {
            $('#shuoshuo-ul').append(`<p>${xhr.status}: ${xhr.responseText}</p>`);
        })
    };

    let postShuoshuo = function () {
        if ($('#s_content').val().trim()) {
            let s = {
                content: $('#s_content').val(),
                weather: {
                    temperature: [weatherInfo.low, weatherInfo.high],
                    code: [weatherInfo.code_day, weatherInfo.code_night],
                    location: weatherInfo.location
                }
            };
            imgFormData.append('obj', JSON.stringify(s));

            $.ajax({
                url: '/postShuoshuo',
                method: 'POST',
                processData: false,
                contentType: false,
                data: imgFormData
            }).done(function (d) {
                if (d.result.ok === 1 && d.result.n === 1) {
                    alert('post success.');
                    $('#frame').html('');
                    $('#s_content').val('');
                    imgFormData = new FormData();
                    filter = 'all';
                    getInitList();
                } else {
                    alert(`status: ${d.err.status}, type:${ d.err.type}`)
                }
            }).fail(function (e) {
                console.log(e.responseText)
            })
        }
    };

    $(function () {
        getInitList();
        getWeather();
        $('#summary').click(function (e) {
            if (e.target.localName === 'a') {
                filter = e.target.dataset.year;
            } else if (e.target.localName === 'span'){
                filter = e.target.parentElement.dataset.year;
            }
            loadList({year: filter});
        });
    });



    $('#s_poster').click(function () {
        postShuoshuo();
    });


</script>
