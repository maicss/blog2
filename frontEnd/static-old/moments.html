<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>moments</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
</head>
<body style="padding: 30px;">
<div class="ui attached stackable menu tabular" style="margin-bottom: 20px;">
    <div class="ui container">
        <a class="item" href="/post">
            <i class="home icon"></i> Blog
        </a>
        <a class="item">
            <i class="grid layout icon"></i> ShuoShuo
        </a>
        <a class="item">
            <i class="mail icon"></i> About
        </a>
        <div class="ui simple dropdown item">
            More
            <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item"><i class="edit icon"></i> Edit Profile</a>
                <a class="item"><i class="globe icon"></i> Choose Language</a>
                <a class="item"><i class="settings icon"></i> Account Settings</a>
            </div>
        </div>
        <div class="right item">
            <div class="ui input"><input type="text" placeholder="Search..."></div>
            <button class="button ui positive" id="login">Login</button>
            <button class="button ui" style="display: none;" id="logout">Logout</button>
        </div>
    </div>
</div>
<!--login frame -->
<div class="ui small modal login">
    <i class="close icon"></i>
    <div class="header ui aligned center">
        Login
    </div>
    <div class="content">
        <div class="ui form">
            <!--todo: form validator-->
            <div class="field">
                <label for="username">Username</label>
                <input type="text" name="username" autocomplete="off" id="username">
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" tabindex="0" id="rememberMe" class="hidden">
                    <label for="rememberMe">remember me</label>
                </div>
            </div>
            <div class="ui error message"></div>
            <div class="field" style="overflow: hidden;">
                <button class="ui right floated button primary" id="submitLogin">Submit</button>
            </div>
        </div>
    </div>
</div>

<!--login frame end-->
<!--logout-->
<div class="ui small modal logout">
    <div class="header">Logout</div>
    <div class="content">
        <p>Are you sure you want to Logout?</p>
    </div>
    <div class="actions">
        <div class="ui negative button">No</div>
        <div class="ui logout positive right button">Yes</div>
    </div>
</div>
<!--logout frame end-->

<div class="ui grid">
    <div class="two column row">
        <div class="four wide computer five wide tablet sixteen wide mobile column">
            <section class="ui segment">
                <h2>Summary</h2>
                <div id="summary" class="menu ui vertical" style="width: auto">
                </div>
            </section>
        </div>
        <div class="twelve wide computer eleven wide tablet sixteen wide mobile column">
            <article class="ui segment">
                <div id="momentsArea" style="display: none" class="ui fluid massive icon input">
                <textarea id="s_content"
                          style="padding: 0.5em;border-radius: 4px;border: 1px solid rgba(34, 36, 38, 0.15);overflow-x: hidden;height: 64px;max-width: 100%;max-height: 64px;margin: 0; resize: none;outline: 0;flex: 1 0 auto;line-height: 1em;"
                          placeholder="lalala"> </textarea>
                    <button onclick="document.querySelector('#photo').click()">
                        <i class="icon image"></i>
                    </button>
                    <input type="file" hidden id="photo" multiple accept="image/*">
                    <button id="s_poster"><i class="send icon"></i></button>
                </div>
                <div class="ui negative message hidden">
                    <i class="close icon"></i>
                    <div class="header" id="momentsOpMsg"></div>
                </div>
                <div class="ui cards four doubling" style="margin: 0;" id="frame"></div>
                <p id="weather"></p>
                <ul class="ui divided items" id="moments-ul">

                </ul>
                <p id="loadMore">
                    <button class="fluid ui button" onclick="loadList('more')">更多</button>
                </p>
                <a href="#"
                   style="width: 30px; height: 30px; text-align: center; border: #898989 1px solid; border-radius: 3px; background-color: #acacac; line-height: 30px; text-decoration: none;position: fixed; right: 20px; bottom: 30px;"><i class="chevron up icon"></i></a>
            </article>
        </div>
    </div>
</div>

</body>
</html>
<script src="../lib/js/imageCompressAndUpload.js"></script>
<script src="../lib/js/moments.js"></script>
